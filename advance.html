    <div id="dd"><h1 id="h">Advanced Search</h1></div>
    <div id="line"></div>
    <div class="gd"></div>
    <div class="gd"></div>

    <div class="container">
      <form action="https://www.google.com/search">
        <p>Find pages with...</p>
        <div class="gd"></div>
        <div class="gd"></div>
        <div class="form-group">
          <label for="all-words">All these words:</label>
          <input
            id="m"
            type="text"
            id="all-words"
            name="as_q"
            placeholder="Type the important words"
          />
        </div>
        <div class="gd"></div>
        <div class="form-group">
          <label for="exact-phrase">This exact word or phrase:</label>
          <input
            id="s"
            type="text"
            id="exact-phrase"
            name="as_epq"
            placeholder="Put exact words in quotes"
          />
        </div>
        <div class="gd"></div>
        <div class="form-group">
          <label for="any-words">Any of these words:</label
          ><input
            id="jb"
            type="text"
            id="any-words"
            name="as_oq"
            placeholder="Type OR between all the words you want"
          />
        </div>
        <div class="gd"></div>
        <div class="form-group">
          <label for="none-words">None of these words:</label>
          <input
            id="ix"
            type="text"
            id="none-words"
            name="as_eq"
            placeholder="Put a minus sign just before words that you don't want"
          />
        </div>
        <div class="gd"></div>
        <div id="ty">
          <div class="gd"></div>
          <input id="op" type="submit" value="Advanced Search" />
        </div>
      </form>
    </div>
